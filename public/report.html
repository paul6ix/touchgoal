<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/view.css">


</head>

<body>
<header>
    <div class="nav">
        <ul>
            <li class="home"><a href="board.html">Board</a></li>
            <li class="tutorials"><a href="index.html">Goals</a></li>
            <li class="about"><a class="active" href="report.html">Report</a></li>
        </ul>
    </div>
</header>

<div class="user">
    <!-- <header class="user__header">
         <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt=""/>
         <h1 class="user__title">Touch Goals</h1>
     </header>-->

    <form name="reportForm" class="form" action="/email" method="post" onsubmit="return validate()">
        <div class="form__group">
            <input name="name" type="text" placeholder="Enter full name" class="form__input"/>
        </div>

        <div class="form__group">
            <input name="email" type="email" placeholder="Enter  Email address" class="form__input"/>
        </div>
        <div class="form__group">
            <textarea name="monday" type="text" placeholder="Enter Work Done Monday" class="form__input"></textarea>
        </div>
        <div class="form__group">
            <textarea name="tuesday" type="text" placeholder="Enter Work Done on  Tuesday  "
                      class="form__input"></textarea>
        </div>
        <div class="form__group">
            <textarea name="wednesday" type="text" placeholder="Enter Work Done  on Wednesday  "
                      class="form__input"></textarea>
        </div>
        <div class="form__group">
            <textarea name="thursday" type="text" placeholder="Enter  Work Done on Thursday  "
                      class="form__input"></textarea>
        </div>
        <div class="form__group">
            <textarea name="friday" type="text" placeholder="Enter Work Done on  Friday  "
                      class="form__input"></textarea>
        </div>
        <div class="form__group">
            <textarea name="challenges" type="text" placeholder="Enter challenges faced  "
                      class="form__input"></textarea>
        </div>


        <button class="btn" type="submit">Send</button>
    </form>


</div>

<script src="js/validate.js" type="text/javascript"></script>
<script src="/server.js"></script>


</body>

</html>
